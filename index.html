  <title>OrbitalKora | Universal Neuro-Wellness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'OpenDyslexic';
      src: url('https://cdn.jsdelivr.net/npm/opendyslexic@1.0.3/OpenDyslexic-Regular.otf');
    }
    .font-dyslexic { font-family: 'OpenDyslexic', sans-serif !important; }
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .cosmic-bg {
      background: radial-gradient(circle at top right, #1e1b4b, #020617),
                  radial-gradient(circle at bottom left, #312e81, #020617);
      min-height: 100vh;
    }
    .star-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px);
      background-size: 550px 550px;
      opacity: 0.1;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
  </style>
